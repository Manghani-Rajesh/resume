name: Highlights
source:
  - Dwaipayan (Dwai) Banerjee is a future oriented technology leader, full stack Architect and developer, recognized as an expert with proven leadership capabilities
  - He is equally adept at building the Architectural Roadmap and/or Product Component Design and Layering, leading architecture teams; creating and implementing time boxed IT strategy including mission critical API Strategies, cloud strategies for large and medium businesses as well as build and lead closely knit, high performing engineering teams/labs from ideation, inception to completion
  - Being a patterns expert, Dwai can fast assist in pinpointing and establishing specific reusable patterns and easy maintainable implementation of the same, drastically bring market churn via rapid innovations in existing product lines for a profitable and customer/consumer centric industry service
  - For more than seventeen years, he has successfully created and implemented end to end innovative products and solutions for various initiatives across the globe. He has also built and mentored high performing cross cultural teams across the globe and especially loves to build distributed teams into a motivated engineering force
  - He loves wearing numerous hats and has also been instrumental as a seasoned negotiator, insightful Solution Architect/Product Manager and consensus builder, in initiating numerous high value transformational solutions/Feature-rich Products across the globe 
  - Dwai is an elegant Developer skilled in multiple languages with specific interests in Massively Distributed systems, Large scale immutable HPC and latest GPU topology creation and roll out on major cloud service providers, full stack Virtualized MicroServices, Optimization, automation and subsequent value added commercialization of the same
  - Dwai believes in open source
